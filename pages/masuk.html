<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/global.css" />
  </head>
  <body class="bg-black">
    <div
      class="form-container bg-white/10 h-[500px] w-[500px] mx-auto mt-[10%] rounded-[10px]"
    >
      <form
        action="get"
        class="flex flex-col justify-center items-center py-[50px]"
      >
        <h1 class="text-center font-bold text-[30px] text-[#344CB7]">Masuk</h1>
        <div class="input-grup flex flex-col justify-center gap-3 mt-[50px]">
          <label for="email" class="text-white">Username:</label>
          <input
            type="text"
            placeholder
            name="text"
            id="text"
            class="w-[300px] h-[30px] bg-white/10 rounded-[5px] p-2"
          />
          <label for="email" class="text-white">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="w-[300px] h-[30px] bg-white/10 rounded-[5px] p-2"
          />
        </div>
        <button
          id="masuk"
          class="masuk bg-[#344CB7] w-[150px] h-[35px] text-white mt-5 rounded-[5px]"
        >
          Masuk
        </button>
        <span class="text-white py-[25px]"
          >Belum punya akun? <a href="" class="underline">Daftar</a></span
        >
      </form>
    </div>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.querySelector("#text").value;
        const password = document.querySelector("#password").value;
        if (username === "admin" && password === "admin") {
          alert("Berhasil masuk");
        } else {
          alert("Gagal masuk");
        }
      });
      const masuk = document.getElementById("masuk");
      masuk.addEventListener("click", function () {
        window.location.href = "/index.html";
      });
    </script>
  </body>
</html>
